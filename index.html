<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>

    body {

    .result {

    select {

      border-radius: 12px;
      background: #00bfff;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 191, 255, 0.4);
      transition: background 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background: #00a6e6;
      transform: scale(1.03);
    }

</head>
<body>
  <h1>üé≤ –ò–≥—Ä–∞ –≤ –∫—É–±–∏–∫–∏</h1>

  <label for="bet">–°—Ç–∞–≤–∫–∞:</label><br>
  <select id="bet">

  <div class="dice-container">

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const faces = ["‚öÄ", "‚öÅ", "‚öÇ", "‚öÉ", "‚öÑ", "‚öÖ"];

    function rollDice() {
      const d1 = Math.floor(Math.random() * 6) + 1;
      const d2 = Math.floor(Math.random() * 6) + 1;
      const sum = d1 + d2;

      document.getElementById("dice1").textContent = faces[d1 - 1];
      document.getElementById("dice2").textContent = faces[d2 - 1];

      const bet = document.getElementById("bet").value;
      let outcome = "";

      if (bet === "even" && sum % 2 === 0) outcome = "‚úÖ –ü–æ–±–µ–¥–∞ (—á—ë—Ç)";
      else if (bet === "odd" && sum % 2 !== 0) outcome = "‚úÖ –ü–æ–±–µ–¥–∞ (–Ω–µ—á—ë—Ç)";
      else if (bet === "low" && sum >= 2 && sum <= 6) outcome = "‚úÖ –ü–æ–±–µ–¥–∞ (2‚Äì6)";
      else if (bet === "high" && sum >= 7 && sum <= 12) outcome = "‚úÖ –ü–æ–±–µ–¥–∞ (7‚Äì12)";
      else outcome = "‚ùå –ü—Ä–æ–∏–≥—Ä—ã—à";

      document.getElementById("result").textContent = `–°—É–º–º–∞: ${sum}`;

</html>
