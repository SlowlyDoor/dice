<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D –ö—É–±–∏–∫–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#1a1a1a, #000);
      color: white;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }

    #scene {
      width: 100vw;
      height: 60vh;
      display: block;
    }

    #controls {
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      background: #00bfff;
      color: white;
      cursor: pointer;
    }

    #result {
      font-size: 18px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <canvas id="scene"></canvas>

  <div id="controls">
    <label for="bet">–°—Ç–∞–≤–∫–∞:</label>
    <select id="bet">
      <option value="even">–ß—ë—Ç</option>
      <option value="odd">–ù–µ—á—ë—Ç</option>
      <option value="low">2‚Äì6</option>
      <option value="high">7‚Äì12</option>
    </select>
    <button onclick="rollDice()">üé≤ –ë—Ä–æ—Å–∏—Ç—å –∫—É–±–∏–∫–∏</button>
    <div id="result">–û–∂–∏–¥–∞–Ω–∏–µ –±—Ä–æ—Å–∫–∞‚Ä¶</div>
  </div>

  <script>
    const tg = Telegram.WebApp;
    tg.expand();

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('scene'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight * 0.6);

    // –°–≤–µ—Ç
    const light = new THREE.PointLight(0xffffff, 1.5);
    light.position.set(10, 10, 10);
    scene.add(light);

    // –ú–∞—Ç–µ—Ä–∏–∞–ª —Å —Ü–∏—Ñ—Ä–∞–º–∏ (–ø–æ–∫–∞ –ø—Ä–æ—Å—Ç—ã–µ —Ü–≤–µ—Ç–∞)
    const materials = (value) => new THREE.MeshStandardMaterial({ color: value });

    // –ö—É–± 1
    let dice1 = new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1),
      [
        materials(0xff5555), // 1
        materials(0x55ff55), // 2
        materials(0x5555ff), // 3
        materials(0xffff55), // 4
        materials(0xff55ff), // 5
        materials(0x55ffff), // 6
      ]
    );

    // –ö—É–± 2 (–∫–æ–ø–∏—è)
    let dice2 = dice1.clone();

    dice1.position.x = -1.5;
    dice2.position.x = 1.5;

    scene.add(dice1);
    scene.add(dice2);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    function getRandomRotation() {
      return Math.PI * 2 * Math.random();
    }

    function rollDice() {
      // –í—Ä–∞—â–∞–µ–º –∫—É–±–∏–∫–∏
      dice1.rotation.x += getRandomRotation();
      dice1.rotation.y += getRandomRotation();
      dice2.rotation.x += getRandomRotation();
      dice2.rotation.y += getRandomRotation();

      const d1 = Math.floor(Math.random() * 6) + 1;
      const d2 = Math.floor(Math.random() * 6) + 1;
      const sum = d1 + d2;
      const bet = document.getElementById("bet").value;
      let outcome = "";

      if (bet === "even" && sum % 2 === 0) outcome = "‚úÖ –ü–æ–±–µ–¥–∞ (—á—ë—Ç)";
      else if (bet === "odd" && sum % 2 !== 0) outcome = "‚úÖ –ü–æ–±–µ–¥–∞ (–Ω–µ—á—ë—Ç)";
      else if (bet === "low" && sum >= 2 && sum <= 6) outcome = "‚úÖ –ü–æ–±–µ–¥–∞ (2‚Äì6)";
      else if (bet === "high" && sum >= 7 && sum <= 12) outcome = "‚úÖ –ü–æ–±–µ–¥–∞ (7‚Äì12)";
      else outcome = "‚ùå –ü—Ä–æ–∏–≥—Ä—ã—à";

      document.getElementById("result").textContent = `–°—É–º–º–∞: ${sum} ‚Äî ${outcome}`;
    }
  </script>
</body>
</html>
