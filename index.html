<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üé≤ 3D –ö—É–±–∏–∫–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/makimenko/dice/dice.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(#222, #000);
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    #canvas {
      width: 100vw;
      height: 60vh;
      display: block;
    }

    #controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      box-sizing: border-box;
      text-align: center;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }

    select {
      background: #333;
      color: white;
    }

    button {
      background: #00bfff;
      color: white;
      cursor: pointer;
    }

    #result {
      margin-top: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="canvas"></div>

  <div id="controls">
    <label for="bet">–°—Ç–∞–≤–∫–∞:</label>
    <select id="bet">
      <option value="even">–ß—ë—Ç</option>
      <option value="odd">–ù–µ—á—ë—Ç</option>
      <option value="low">2‚Äì6</option>
      <option value="high">7‚Äì12</option>
    </select>
    <button onclick="roll()">üé≤ –ë—Ä–æ—Å–∏—Ç—å</button>
    <div id="result">–û–∂–∏–¥–∞–Ω–∏–µ –±—Ä–æ—Å–∫–∞...</div>
  </div>

  <script>
    const tg = Telegram.WebApp;
    tg.expand();

    const diceBox = new DiceBox("#canvas", {
      w: window.innerWidth,
      h: window.innerHeight * 0.6,
      scale: 1.2,
      theme: "dark",
    });

    diceBox.init().then(() => {
      console.log("üé≤ DiceBox –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
    });

    function roll() {
      document.getElementById("result").textContent = "–ë—Ä–æ—Å–∞–µ–º –∫—É–±–∏–∫–∏...";
      const bet = document.getElementById("bet").value;

      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è 1‚Äì6 –¥–ª—è –¥–≤—É—Ö –∫—É–±–æ–≤
      const d1 = Math.floor(Math.random() * 6) + 1;
      const d2 = Math.floor(Math.random() * 6) + 1;
      const sum = d1 + d2;

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –±—Ä–æ—Å–æ–∫
      diceBox.roll([d1, d2]);

      // –ü–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏ (~3 —Å–µ–∫—É–Ω–¥—ã) ‚Äî –ø–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
      setTimeout(() => {
        let outcome = "";
        if (bet === "even" && sum % 2 === 0) outcome = "‚úÖ –ü–æ–±–µ–¥–∞ (—á—ë—Ç)";
        else if (bet === "odd" && sum % 2 !== 0) outcome = "‚úÖ –ü–æ–±–µ–¥–∞ (–Ω–µ—á—ë—Ç)";
        else if (bet === "low" && sum >= 2 && sum <= 6) outcome = "‚úÖ –ü–æ–±–µ–¥–∞ (2‚Äì6)";
        else if (bet === "high" && sum >= 7 && sum <= 12) outcome = "‚úÖ –ü–æ–±–µ–¥–∞ (7‚Äì12)";
        else outcome = "‚ùå –ü—Ä–æ–∏–≥—Ä—ã—à";

        document.getElementById("result").textContent = `–°—É–º–º–∞: ${sum} ‚Äî ${outcome}`;
      }, 3000);
    }
  </script>
</body>
</html>
