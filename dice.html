<body>

  <script>
    const tg = window.Telegram.WebApp;

    function getDiceFace(num) {
      return ["‚öÄ", "‚öÅ", "‚öÇ", "‚öÉ", "‚öÑ", "‚öÖ"][num - 1];

    function rollDice() {
      const d1 = Math.floor(Math.random() * 6) + 1;
      const d2 = Math.floor(Math.random() * 6) + 1;
      const sum = d1 + d2;
      const bet = document.getElementById("bet").value;

      if (bet === "even" && sum % 2 === 0) outcome = "‚úÖ –ü–æ–±–µ–¥–∞ (—á—ë—Ç)";

      else if (bet === "1-6" && sum >= 2 && sum <= 6) outcome = "‚úÖ –ü–æ–±–µ–¥–∞ (–æ—Ç 2 –¥–æ 6)";
      else if (bet === "7-12" && sum >= 7 && sum <= 12) outcome = "‚úÖ –ü–æ–±–µ–¥–∞ (–æ—Ç 7 –¥–æ 12)";
      else outcome = "‚ùå –ü—Ä–æ–∏–≥—Ä—ã—à";

      const html = `
